<!DOCTYPE html>
<html lang="en">

<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <input type="number" id="amount" placeholder="Enter amount" /><br>

    
        <select id="fromCurrency">
            <option value="" selected disabled></option>
            <option value="NGN">Nigerian Naira </option>
            <option value="USD">US Dollar</option>
            <option value="EUR">Euro </option>
            <option value="GBP">British Pound </option>
            <option value="JPY">Japanese Yen </option>
            <option value="CAD">Canadian Dollar </option>
            <option value="CHF">Swiss Franc </option>
            <option value="AUD">Australian Dollar </option>
            <option value="CNY">Chinese Yuan </option>
            <option value="INR">Indian Rupee </option>
            <option value="ZAR">South African Rand </option>
            <option value="MXN">Mexican Peso </option>
            <option value="BRL">Brazilian Real </option>
            <option value="KES">Kenyan Shilling </option>
            <option value="GHS">Ghanaian Cedi </option>
        </select>
        
        <select id="toCurrency">
            <option value="" selected disabled></option>
            <option value="NGN">Nigerian Naira </option>
            <option value="USD">US Dollar </option>
            <option value="EUR">Euro </option>
            <option value="GBP">British Pound </option>
            <option value="JPY">Japanese Yen </option>
            <option value="CAD">Canadian Dollar </option>
            <option value="CHF">Swiss Franc </option>
            <option value="AUD">Australian Dollar </option>
            <option value="CNY">Chinese Yuan </option>
            <option value="INR">Indian Rupee </option>
            <option value="ZAR">South African Rand </option>
            <option value="MXN">Mexican Peso </option>
            <option value="BRL">Brazilian Real </option>
            <option value="KES">Kenyan Shilling </option>
            <option value="GHS">Ghanaian Cedi </option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <div id="result"></div>
    </div>
    <script>
        let exchangeRates = {
    USD: 1,
    EUR: 0.88,
    GBP: 0.76,
    JPY: 148.32,
    CAD: 1.35,
    CHF: 0.92,
    AUD: 1.47,
    CNY: 7.02,
    INR: 83.97,
    ZAR: 14.7,
    MXN: 20.1,
    BRL: 5.45,
    KES: 108.5,
    GHS: 6.0,
    NGN: 1637.68
};

function convertCurrency() {
    let amount = document.getElementById('amount').value;
    let fromCurrency = document.getElementById('fromCurrency').value;
    let toCurrency = document.getElementById('toCurrency').value;

    if (amount === "") {
        alert("Please enter an amount");
        return;
    }

    if (fromCurrency === toCurrency) {
        document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${amount} ${toCurrency}`;
        return;
    }

    let fromRate = exchangeRates[fromCurrency];
    let toRate = exchangeRates[toCurrency];
    let result = (amount / fromRate) * toRate;

    document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
}

    </script>
</body>

</html>
